<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Float</title>
</head>

<body>
  <section class="img--text">
    <p><img src="img/winnie.png" class="fig">
      Винни-Пух был всегда не прочь немного подкрепиться, в
      особенности часов в одиннадцать утра, потому что в это время
      завтрак уже давно окончился, а обед ещё и не думал начинаться.
      И, конечно, он страшно обрадовался, увидев, что Кролик достаёт
      чашки и тарелки.</p>
  </section>
  <hr>
  <section class="img--number">
    <div class="ltr">1</div>
    <div class="ltr">2</div>
    <div class="ltr">3</div>
    <div class="ltr">4</div>
    <div class="ltr">5</div>
    <div class="ltr">6</div>
    <div class="rtl">1</div>
    <div class="rtl">2</div>
    <div class="rtl">3</div>
    <div class="rtl">4</div>
    <div class="rtl">5</div>
    <div class="rtl">6</div>
  </section>

  <section class="square">
    <div class="col1"></div>
    <div class="col2"></div>
  </section>

  <section class="arrow--text">
    <div class="arrow">
      <div class="prev">←</div>
      <div class="next">→</div>
    </div>
  </section>

</body>

</html>
