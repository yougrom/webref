<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block model</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="gradient">
      <div>
        Очевидно, что внутридискретное арпеджио
        заканчивает изоритмический фьюжн.
      </div>
  </section>

  <section class="background--clip">
    <div class="border-box">border-box</div>
    <div class="padding-box">padding-box</div>
    <div class="content-box">content-box</div>
    <div class="text">background-clip: text</div>
  </section>

  <section class="margin-auto__text">
    <div class="dialog">
      Полинезийцы называют Млечный путь Манго-Роа-И-Ата,
      что в переводе с маори означает «Длинная акула на рассвете».
    </div>
  </section>

  <section class="margin-auto__img">
    <img src="image/html-128.png" alt="HTML5" class="center" воде с маори означает «Длинная акула на рассвете». />
    </div>
  </section>

  <section class="margin-model">
    <div class="block block1">Первый блок</div>
    <div class="block block2">Второй блок</div>
  </section>

  <section class="margin-block">
    <div class="block">
      <h1>Заголовок</h1>
    </div>
    <p>Текст снизу</p>
  </section>

  <section class="block-model">
    <input type="search" placeholder="Поиск по сайту">
  </section>
</body>



</html>
